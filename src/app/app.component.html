<div class="container">
  <div class="row">
    <div class="col-md-6 my-3">
      <app-form-new-item (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-info'">
      </app-form-new-item>
    </div>
    <div class="col-md-6 my-3">
      <input type="text" class="form-control" placeholder="Filter...." [(ngModel)]="criteria">
    </div>
    <div class="col-md-8">
      <!-- NgFor -->
      <ul>
        <app-cities *ngFor="let city of (cities | filter:criteria)" 
        (cityClickedEvent)="onCityClicked($event)" [city]="city" [selection]="selection"></app-cities>
      </ul>
    </div>

    <!-- <p>{{'06/15/15, 9:03 AM' | date:'full'}}</p> -->
    <!-- <p>My birthday is: {{'06/15/15, 9:03 AM' | date:'full' | uppercase}}</p> -->
    <p>{{'999' | currency}}</p>
    <p>{{'999' | currency:'EUR'}}</p>
    <p>{{'999' | currency:'DOP'}}</p>

    <div class="col-md-4">
      <!-- Event Binding -> User Actions -->
      <div *ngIf="selection">
        <p> Your city is: {{selection}}</p>
        <app-button (click)="onClear()" [color]="'brown'" [label]="'Clear your selection'"></app-button>
      </div>
    </div>
  </div>
</div>
